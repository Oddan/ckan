<VirtualHost 0.0.0.0:8080>
    ServerName ckan
    ServerAlias *

    <Directory "/etc/ckan">
      Require all granted
    </Directory>

    WSGIScriptAlias / /etc/ckan/apache.wsgi
    WSGIPassAuthorization On

    ErrorLog /var/log/apache2/ckan_default.error.log
    CustomLog /var/log/apache2/ckan_default.custom.log combined
</VirtualHost>
